// 

repositories {
	jcenter()
	maven {
		url 'https://jitpack.io'
	}
}

dependencies {
	compile('com.mikepenz:materialdrawer:+@aar') {
		transitive = true
	}
}

android {
	defaultConfig {
		generatedDensities = []
		applicationId = 'com.roblav96.playground'
	}
	aaptOptions {
		additionalParameters '--no-version-vectors'
	}
}

