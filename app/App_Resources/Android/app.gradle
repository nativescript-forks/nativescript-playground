// Add your native dependencies here:

repositories {
	maven {
		url 'https://jitpack.io'
	}
}

dependencies {
	compile 'com.github.PhilJay:MPAndroidChart:v3.0.0'
}

android {
	defaultConfig {
		generatedDensities = []
		applicationId = 'com.roblav96.playground'
	}
	aaptOptions {
		additionalParameters '--no-version-vectors'
	}
}

